<div class="body">
  <form (ngSubmit)="onSubmit(formSingIn.value)">
    <div>
      <mat-form-field class="m-t-10 itemFull">
        <mat-label>E-mail</mat-label>
        <input matInput [formControl]="formSingIn.get('email')" type="email" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="m-t-10 itemFull">
        <mat-label>Senha</mat-label>
        <input matInput [formControl]="formSingIn.get('senha')" type="password" required>
      </mat-form-field>
    </div>


    <div class="m-t-15 text-center">
      <button mat-raised-button color="primary" type="submit">Logar</button>
    </div>
  </form>
</div>
